
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Título da Página</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<!------ Include the above in your HEAD tag ---------->

</head>
<body>
    <div class="container vertical-center p-3">
        <div class="row justify-content-center">
            
            <img th:src="@{/img/ridolphi2.png}" alt="Ridolphi Consultoria" style="width: 15%;">
            
        </div>
        
    </div>
    <br>
    <div class="container vertical-center">
        <div class="row justify-content-center">
          <div class="col-md-6">

                <form>
                <div class="form-group p-2">
                    <label for="usuario">Digite seu usuário e clique em enviar</label>
                    <input type="usuario" class="form-control p-2" id="usuario" aria-describedby="usuario" placeholder="Seu usuario" >

                    
                </div>
                <div class="form-group p-2 ">
                    <a  class="btn btn-primary" href="/login">Voltar</a>
                    <a  class="btn btn-primary" href="#">Enviar</a>
                </div>
              
                </form>
            </div>
        </div>
    </div>

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>

</html>
