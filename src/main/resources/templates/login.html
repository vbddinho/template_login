
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Título da Página</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!------ Include the above in your HEAD tag ---------->

</head>
<body>
    <div class="container vertical-center p-3">
        <div class="row justify-content-center">
            <!-- <img th:src="@{/img/ridolphi2.png}" alt="Ridolphi Consultoria" style="width: 15%;"> -->
        </div>
        
    </div>
    <br>
    <div class="container vertical-center">
        <div class="row justify-content-center">
          <div class="col-md-6">

            
                <form id="LoginForm" action="/login" method="post">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Seu usuario" required>
                    
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                </div>
                <div  th:if="${errorMessage}" class="alert alert-danger" role="alert">
                  <p th:text="${errorMessage}">Mensagem de erro</p>
              </div>
                
                
                <div class="form-group ">
                    <a rel="stylesheet" th:href="@{/login/esqueci}">Esqueci a senha</a>
                </div>
                <button class="btn btn-primary" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>

   


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>

</html>
